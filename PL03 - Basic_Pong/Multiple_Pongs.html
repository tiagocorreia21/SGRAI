<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Multiple Basic Pongs</title>
    <link rel="icon" href="../favicon.ico" />
    <style>
        body {
            margin: 0;
        }

        #container {
            position: absolute;
            left: 50.0vw;
            top: 50vh;
            z-index: 1;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        table {
            table-layout: fixed;
            margin: auto;
            width: 95%;
            background-color: #707070;
            border: 1px solid black;
        }

        th,
        td {
            overflow: hidden;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "../three.js-master/build/three.module.js",
                "three/addons/": "../three.js-master/examples/jsm/"
            }
        }
    </script>
    <script src="../lodash/lodash.js"></script>
    <script type="module">
        import * as THREE from "three";
        import { generalData } from "./default_data.js";
        import Pong from "./pong_template.js";

        let scene, camera, renderer;
        let pong0, pong1, pong2, pong3;

        function windowResize() {
            const aspectRatio = window.innerWidth / window.innerHeight;
            if (aspectRatio < 1.0) {
                camera.left = -1.0;
                camera.right = 1.0;
                camera.top = 1.0 / aspectRatio;
                camera.bottom = -1.0 / aspectRatio;
            }
            else {
                camera.left = -aspectRatio;
                camera.right = aspectRatio;
                camera.top = 1.0;
                camera.bottom = -1.0;
            }
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function initialize() {
            // Create a scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x808080);

            // Create an orthographic camera
            const aspectRatio = window.innerWidth / window.innerHeight;
            if (aspectRatio < 1.0) {
                camera = new THREE.OrthographicCamera(-1.0, 1.0, 1.0 / aspectRatio, -1.0 / aspectRatio, 0.0, 1.0);
            }
            else {
                camera = new THREE.OrthographicCamera(-aspectRatio, aspectRatio, 1.0, -1.0, 0.0, 1.0);
            }

            // Create a renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            if (generalData.setDevicePixelRatio) {
                renderer.setPixelRatio(window.devicePixelRatio);
            }
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Register the event handler to be called on window resize
            window.addEventListener("resize", windowResize);

            // Create four games
            pong0 = new Pong(
                { position: new THREE.Vector2(-0.55, 0.55), scale: 0.4, keyCodes: { start: "Digit1", pause: "Digit1" } }, // Game parameters
                {}, // Table parameters
                { color: 0x0055ff, keyCodes: { down: "KeyS", up: "KeyW" } }, // Player 1 parameters
                { color: 0xff0055, keyCodes: { down: "KeyK", up: "KeyI" } }, // Player 2 parameters
                { color: 0xffff55 } // Ball parameters
            );
            scene.add(pong0);

            pong1 = new Pong(
                { position: new THREE.Vector2(0.55, 0.55), scale: 0.4, keyCodes: { start: "Digit2", pause: "Digit2" } }, // Game parameters
                {}, // Table parameters
                { color: 0x0055ff, keyCodes: { down: "KeyS", up: "KeyW" } }, // Player 1 parameters
                { color: 0xff0055, keyCodes: { down: "KeyK", up: "KeyI" } }, // Player 2 parameters
                { color: 0xffff55 } // Ball parameters
            );
            scene.add(pong1);

            pong2 = new Pong(
                { position: new THREE.Vector2(-0.55, -0.55), scale: 0.4, keyCodes: { start: "Digit3", pause: "Digit3" } }, // Game parameters
                {}, // Table parameters
                { color: 0x0055ff, keyCodes: { down: "KeyS", up: "KeyW" } }, // Player 1 parameters
                { color: 0xff0055, keyCodes: { down: "KeyK", up: "KeyI" } }, // Player 2 parameters
                { color: 0xffff55 } // Ball parameters
            );
            scene.add(pong2);

            pong3 = new Pong(
                { position: new THREE.Vector2(0.55, -0.55), scale: 0.4, keyCodes: { start: "Digit4", pause: "Digit4" } }, // Game parameters
                {}, // Table parameters
                { color: 0x0055ff, keyCodes: { down: "KeyS", up: "KeyW" } }, // Player 1 parameters
                { color: 0xff0055, keyCodes: { down: "KeyK", up: "KeyI" } }, // Player 2 parameters
                { color: 0xffff55 } // Ball parameters
            );
            scene.add(pong3);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            // Update the games
            pong0.update();
            pong1.update();
            pong2.update();
            pong3.update();
            renderer.render(scene, camera);
        }

        initialize();
    </script>
</body>

</html>
